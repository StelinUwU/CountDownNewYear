<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">

  <section class="container"> 
    <div class="container__info">
      <div>
        <h1>Countdown</h1>
        <p>2021</p>
      </div>
    </div>
    <div class="container__timer">
      <div class="container__box">
        <div class="days">
          <div class="box" >
            <h3></h3>
          </div>
          <p>Days</p>
        </div>
        <div class="hours">
          <div class="box" >
           <h3></h3>
          </div>
          <p>Hours</p>
        </div>
        <div class="minutes">
          <div class="box" >
            <h3></h3>
          </div>
          <p>Minutes</p>
        </div>
        <div class="seconds">
          <div class="seconds box" >
            <h3></h3>
          </div>
          <p>Seconds</p>
        </div>
      </div>
      <div class="info__timer">
      </div>
    </div>
  </section>
  <footer>
